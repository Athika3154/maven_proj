<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Welcome to Lattefy Café</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdf6f0;
      color: #4e342e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff8f0;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #6d4c41;
    }

    p {
      font-size: 18px;
      color: #5d4037;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Lattefy Café, Deepikashree!</h1>
    <p>Glad to see you here after login. Your latte is brewing... ☕</p>
  </div>
</body>
</html>
